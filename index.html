<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do app</title>
  <link rel="stylesheet" href="css/fontAwsome/css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="app-container">
     <div class="todo-app">
      <h1 class="text-center">To-Do App</h1>
      <div class="counter-container d-flex justify-content-between align-items-center mb-2">
        <div class="progress-container w-50">
          <p class="fs-4">Keep it up!</p>
          <div class="progress">
  <div class="progress-bar" role="progressbar" aria-label="Example with label"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
        </div>

        <div class="counter d-flex justify-content-center align-items-center">
          <span class="finished-tasks">0</span><span>/</span> <span class="total-tasks">0</span>
        </div>
      </div>
      <form class="input-area d-flex justify-content-between align-items-center w-100">
        <input type="text" id="taskInput" placeholder="Add a new task....">
        <button type="submit" id="addTask"><i class="fa-solid fa-plus"></i></button>
      </form>
      <div class="todos-container w-100 mt-3">
        <ul class="task-list"></ul>
        <img src="images/Empty-pana.svg" alt="Empty pana illustration" class="empty-image w-75">
      </div>
     </div>
</div>























  <script src="js/main.js"></script>
  
</body>
</html>
